<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore.js"></script>
</head>
<body>
    <div id="app">
        <h1>Quiz Game</h1>
        <div id="admin-section">
            <h2>Admin Panel</h2>
            <label for="question">Question:</label>
            <input type="text" id="question" placeholder="Enter the question">

            <label for="answer">Answer:</label>
            <input type="text" id="answer" placeholder="Enter the answer">

            <label for="time-limit">Time Limit (seconds):</label>
            <input type="number" id="time-limit" min="5" max="60" placeholder="Set time limit">

            <button id="add-question">Add Question</button>
        </div>

        <div id="game-section">
            <h2>Game</h2>
            <p id="message">Roll the dice to start!</p>
            <button id="roll-dice">Roll Dice</button>

            <div id="activity-section" style="display: none;">
                <h3>Activity</h3>
                <p id="activity-question"></p>
                <input type="text" id="player-answer" placeholder="Your answer">
                <button id="submit-answer">Submit</button>
                <p id="timer"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
